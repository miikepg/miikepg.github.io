<!DOCTYPE html>
<html>
  <head>
    <title>Saludo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/newcss.css">
  </head>
  <body>
    <header>
      <h1>Saludo</h1>
    </header>
    <form id="forma" action="javascript:procesa()">
      <p><em>El borde azul indica obligatorio</em></p>
      <p>
        <label accesskey="B">
          Boleta<br>
          <input name="Boleta" type="number" required>
        </label>
        <br><output id="salidaBoleta"></output>
      </p>
      <p>
        <label accesskey="N">
          Nombre<br>
          <input name="nombre" type="text" required>
        </label>
        <br><output id="salidaNombre"></output>
      </p>
      <p>
        <label accesskey="G">
          Grupo<br>
          <input name="Grupo" type="text" required>
        </label>
        <br><output id="salidaGrupo"></output>
      </p>
      <p>
        <label accesskey="M">
          Materia<br>
          <input name="Materia" type="text" required>
        </label>
        <br><output id="salidaMateria"></output>
      </p>
      <p>
        <label accesskey="F">
          Fecha entre 2021-01-01 y 2022-01-01<br>
          <input name="fecha" type="date" autofocus required
                 max="2022-01-24" min="2021-01-24">
        </label>
        <br><em>dia-mes-a√±o (ej. 21-05-2021)</em>
        <br><output id="salidaFecha"></output>
      </p>
      <p><input type="submit" value="Calcular" accesskey="C"></p>
        <br>
<output Id="salida"></output>
</br>
    </form>
    <footer>
      Copyright 2021 Osvaldo Ulrick Del Castillo Camacho
    </footer>
    <script src="js/newjava.js"></script>
  </body>
</html>
